<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="top">
            <div class="dashboard menu">
                <div class="dash-icon"></div>
                <div>Dashboard</div>
            </div>
        </div>
        <div class="middle">
            <div class="home menu">
                <div class="icon"></div>
                <div>Home</div>
            </div>
            <div class="profile menu">
                <div class="icon"></div>
                <div>Profile</div>
            </div>
            <div class="messages menu">
                <div class="icon"></div>
                <div>Messages</div>
            </div>
            <div class="history menu">
                <div class="icon"></div>
                <div>History</div>
            </div>
            <div class="tasks menu">
                <div class="icon"></div>
                <div>Tasks</div>
            </div>
            <div class="communities menu">
                <div class="icon"></div>
                <div>Communities</div>
            </div>
        </div>
        <div class="bottom">
            <div class="settings menu">
                <div class="icon"></div>
                <div>Settings</div>
            </div>
            <div class="support menu">
                <div class="icon"></div>
                <div>Support</div>
            </div>
            <div class="privacy menu">
                <div class="icon"></div>
                <div>Privacy</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="search-icon"></div>
            <div class="search-bar"></div>
            <div class="alerts"></div>
            <div class="user-icon-small"></div>
            <div class="username">Morgan Oakley</div>
        </div>
        <div class="header-bottom">
            <div class="user-icon-big"></div>
            <div class="greeting">
                <div class="intro">Hi there,</div>
                <div class="name">Morgan Oakley (@morgan)</div>
            </div>
            <div class="new button">New</div>
            <div class="upload button">Upload</div>
            <div class="share button">Share</div>
        </div>

    </div>
    <div class="main"></div>
</div>

</body>
</html>
